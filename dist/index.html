<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    
    <title>What's Cookin'?</title>
  </head>
  <body>
    <h1>What's Cookin'?</h1>
    <nav class="nav-bar">
      <h2 class="user-info" id="user-info">Welcome, User!</h2>
      <h2 class="current-view-message">All Recipes</h2>
      <menu class="button-container">
        <button type="button" class="home-button" id="home-button">Home</button>
        <button type="button" class="favorited-recipe-button" id="favorited-recipe-button">Favorite Recipes</button>
        <button type="button" class="favorite-recipe-button hidden" id="favorite-recipe-button">Save Favorite</button>
        <button type="button" class="remove-recipe-button hidden" id="remove-recipe-button">Delete Favorite</button>
        <button type="button" class="pantry-button" id="pantry-button">Pantry</button>
      </menu>
    </nav>
    <main class="main">
      <form class="filter-section" id="filterSection">
        <fieldset class="search">
            <input type="text" class="search-field" placeholder="Search..." id="search-bar">
          <button type="button" class="submit-search-button" id="submit-search-button">Search</button>
        </fieldset>
        <datalist class = "tags" id="tags">
          <menu class="category-and-reset-container">
            <h2>Categories</h2>
            <button type="button" class="reset-button" id="resetButton">Reset</button>
          </menu>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="antipasti" name="tags" value="antipasti">
            <label for="antipasti">Antipasti</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="antipasto" name="tags" value="antipasto">
            <label for="antipasto">Antipasto</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="appetizer" name="tags" value="appetizer">
            <label for="appetizer">Appetizer</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="breakfast" name="tags" value="breakfast">
            <label for="breakfast">Breakfast</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="brunch" name="tags" value="brunch">
            <label for="brunch">Brunch</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="condiment" name="tags" value="condiment">
            <label for="condiment">Condiment</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="dinner" name="tags" value="dinner">
            <label for="dinner">Dinner</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="dip" name="tags" value="dip">
            <label for="dip">Dip</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="hor-d'oeuvre" name="tags" value="hor d'oeuvre">
            <label for="hor-d'oeuvre">Hor d'oeuvre</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="lunch" name="tags" value="lunch">
            <label for="lunch">Lunch</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="main-course" name="tags" value="main course">
            <label for="main-course">Main Course</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="main-dish" name="tags" value="main dish">
            <label for="main-dish">Main Dish</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="morning-meal" name="tags" value="morning meal">
            <label for="morning-meal">Morning Meal</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="salad" name="tags" value="salad">
            <label for="salad">Salad</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="sauce" name="tags" value="sauce">
            <label for="sauce">Sauce</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="side-dish" name="tags" value="side dish">
            <label for="side-dish">Side Dish</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="snack" name="tags" value="snack">
            <label for="snack">Snack</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="spread" name="tags" value="spread">
            <label for="spread">Spread</label>
          </fieldset>
          <fieldset class="filter">
            <input type="radio" class="food-category" id="starter" name="tags" value="starter">
            <label for="starter">Starter</label>
          </fieldset>
        </datalist>
      </form>
      <section class="ingredient-section hidden" id="ingredientSection">
        <h2 class="ingredient-title">Ingredients</h2>
        <article class="ingredient-info">
          <ul class="ingredient-list" id="ingredientList">
          </ul>
        </article>
        <h2>Total Cost</h2>
        <p class="cost-amount" id="totalCost"></p>
      </section>
      <section class="recipe-repository" id="recipeRepository">
      </section>
      <section class="favorite hidden" id="favorites-view">
      </section>
      <section class="recipe hidden" id="recipe">
      </section>
    </section>
    <section class="pantry hidden" id="pantry-view">
      <section class="pantryContents">
        <menu class="dropDropMenu">
          <label for="ingredients">Add Ingredient to Pantry: </label>
            <select name="ingredients" id="ingredient-drop-down-menu" class="selectMenu">
            </select>
            <form class="quantity">
              <input type="text" placeholder="quantity" class="quantityInput" id="quantity-input">
            </form>
            <button type="button" class="addButton" id="add-button">Add to Pantry</button>
        </menu>
        <section class="pantryItems">
          <section class="ingredientsPantry">
            <article class="pantryHeading">
              <h3>Ingredients</h3>
              <h3>Amount</h3>
            </article>
            <datalist class="table" id="pantry-table">
              <data class="boxI"></data>
              <data class="boxA"></data>
              <button type="button" class="miniButtons">-</button>
              <button type="button" class="miniButtons">+</button>
            </datalist>  
          </section>
        </section>
      </section>
    </section>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
